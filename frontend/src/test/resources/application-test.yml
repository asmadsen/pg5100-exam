jsf:
  projectStage: development
spring:
  datasource:
    url: jdbc:h2:mem:test;DB_CLOSE_DELAY=-1;MODE=PostgreSQL;DATABASE_TO_UPPER=false
    driver-class-name: org.h2.Driver
  jpa:
    database-platform: no.asmadsen.exam.hibernate.dialect.H2Dialect
    database: h2
    hibernate:
      ddl-auto: validate
    show-sql: true

security:
  sessions: ALWAYS