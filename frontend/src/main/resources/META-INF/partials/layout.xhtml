<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:sec="http://www.springframework.org/security/tags" xml:lang="en"
      lang="en">
<head>
    <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>
        <ui:insert name="title">Default title</ui:insert> - Movies
    </title>
    <link rel='stylesheet' href='/webjars/bootstrap/4.3.1/css/bootstrap.min.css' />
    <ui:insert name="headTags" />
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <h:link styleClass="navbar-brand" outcome="/index.jsf" value="Movies" />
        <div class="flex-grow-1"></div>
        <ul class="nav">
            <sec:authenticated>
                <li class="nav-item">
                    <h:link id="profileBtn" styleClass="nav-link" outcome="/profile.jsf" value="Profile" />
                </li>
                <li class="nav-item">
                    <a id="logoutBtn" class="btn btn-link nav-link" href="/logout">Log out</a>
                </li>
            </sec:authenticated>
            <sec:anonymous>
                <li class="nav-item">
                    <h:link id="loginBtn" styleClass="nav-link" outcome="/login.jsf" value="Log In" />
                </li>
                <li class="nav-item">
                    <h:link id="signUpBtn" styleClass="nav-link" outcome="/signup.jsf" value="Sign Up" />
                </li>
            </sec:anonymous>
        </ul>
    </nav>
    <ui:insert name="fullwidth">
        <div class="container">
            <ui:insert name="content" />
        </div>
    </ui:insert>
</body>
</html>
