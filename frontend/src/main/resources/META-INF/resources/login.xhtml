<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://java.sun.com/jsp/jstl/core" xml:lang="en" lang="en">
<ui:composition template="../partials/layout.xhtml">
    <ui:define name="title">Login</ui:define>
    <ui:define name="content">
        <h:form prependId="false">
            <legend>Log in</legend>

            <div class="form-group">
                <label for="username">Email</label>
                <h:inputText type="email" id="username" styleClass="form-control" value="#{username}"/>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <h:inputSecret id="password" styleClass="form-control"/>
            </div>

            <c:if test="${!empty param['error']}">
                <div class="alert alert-danger">Login failed email/password are wrong</div>
            </c:if>

            <h:commandButton id="submit" styleClass="btn btn-primary" value="Log In"/>
            <h:link outcome="/signup.jsf" styleClass="ml-2" value="Sign Up" />
        </h:form>
    </ui:define>
</ui:composition>
</html>
